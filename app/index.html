<!DOCTYPE html>
<html ng-app="angularMovieApp">
<head>
    <title>AngularMovie</title>
	<link rel="stylesheet" href="lib/bootstrap.css/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<!-- barre de navigation -->
<header class="navbar navbar-fixed-top" ng-controller="headerController">
    <div class="navbar-inner">
        <section class="container">
            <a class="brand" href="index.html">{{name}}</a>
            <ul class="nav">
                <li><a href="movie-list.html">Mes films</a></li>
            </ul>
        </section>
    </div>
</header>

<!-- partie principale -->
<section class="container" >

    <section class="hero-unit" ng-controller="homeController">
        <h1>Bonjour {{name}}</h1>
        <input type="text" ng-model="name"/>
        <p>Bienvenue sur AngularMovie, votre cinéthèque développée avec
            <img src="img/angular-logo.png" width="200px" alt="AngularJS">
        </p>
    </section>

</section>

<script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>

</body>
</html>
